<div fxFlexFill class="ngx-table-wrapper">

  <table>

    <tr>

      <th *ngFor="let column of columns">
        {{ column }}
      </th>

    </tr>

    <tr *ngFor="let data of dataSource">

      <td *ngFor="let column of columns">
        {{ data[column] }}
      </td>

    </tr>

  </table>

</div>
